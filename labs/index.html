<!doctype html>

			<h3>Space Mission</h3>
				<details open>
					<summary>Planned 2016</summary>
					<p>Send a camera into the stratosphere.</p>
					<ol class="todo">
						<li class="done">Buy weather balloon, helium, camera, tracking device</li>
						<li class="wip">Assemble payload &amp; parachute</li>
						<li class="wip">Program</li>
						<li>Test</li>
						<li>Launch</li>
						<li>Retrieve payload &amp; photos</li>
					</ol>
				</details>
			</figcaption>
		</figure>

			<img src="/r/PageMirror.png" alt="">

			<h3>PageMirror</h3>
				<details open class="wip">
					<summary>Testing 2016</summary>
					<p>Share a page interactively &amp; efficiently.</p>
					<ol class="todo">
						<li class="done">Learn WebSocket API</li>

						<li class="done">Alpha test</li>

					<ol class="todo">

						<li>Assemble optics</li>
