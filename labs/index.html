<!doctype html>
<html lang="en" manifest="manifest.appcache">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Labs | Zaz Brown</title>
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="/labs.css">
	<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="/main.js"></script>
	<script src="/static.js"></script>
</head>
<body>
	<main class="grid gallery cf">
		<header class="col-1-1">
			<h1>Zaz Brown</h1>
		</header>
		<figure class="col-1-3 cf">
			<img src="space.jpg" alt="" style="opacity: 0.5;">
			<figcaption>
			<h3>Space Mission</h3>
				<details open>
					<summary>Planned</summary>
					<ol class="todo">
						<li>Buy weather balloon, helium, camera, &amp; tracking device</li>
						<li>Create payload</li>
						<li>Test payload &amp; parachute</li>
						<li>Launch</li>
						<li>Retrieve payload &amp; photos</li>
					</ol>
				</details>
			</figcaption>
		</figure>
		<figure class="col-1-3">
			<img src="../MIT/infinity-mirror/0.jpg" alt="" style="height:160px; object-fit: cover">
			<figcaption>
			<h3>Infinity Mirror</h3>
				<details open class="done">
					<summary>Complete</summary>
					<ol class="todo">
						<li>Buy Arduino</li>
						<li>Buy materials needed</li>
						<li>Paint cardboard cylinder</li>
						<li>Assemble optics</li>
						<li>Solder &amp; attach electronics</li>
						<li>Test</li>
					</ol>
				</details>
			</figcaption>
		</figure>
		<figure class="col-1-3">
			<img src="/g.jpg" alt="">
			<figcaption>
			<h3>Page Mirror</h3>
				<details open class="wip">
					<summary>Testing</summary>
					<ol class="todo">
						<li class="done">Learn WebSocket API</li>
						<li class="done">Write extension</li>
						<li class="wip">Alpha test</li>
						<li>Beta test</li>
						<li>Release publicly</li>
					</ol>
				</details>
			</figcaption>
		</figure>
		<figure class="col-1-3">
			<img src="/d.jpg" alt="">
			<figcaption>
			<h3>Dog</h3>
				<p>I hope you agree that this dog is adorable and makes for a good picture on this website.
			</figcaption>
		</figure>
		<figure class="col-1-3">
			<img src="/e.jpg" alt="">
			<figcaption>
			<h3>Snail</h3>
				<p>A snail with an umbrella. What more is there to say?
			</figcaption>
		</figure>
		<figure class="col-1-3">
			<img src="/f.jpg" alt="">
			<figcaption>
			<h3>Crazy-ass frogs</h3>
				<p>Crazy-ass frogs are crazy-ass. What more can you say? Clinging to this twig like they're ninjas or something.
			</figcaption>
		</figure>
	</main>
</body>
</html>
